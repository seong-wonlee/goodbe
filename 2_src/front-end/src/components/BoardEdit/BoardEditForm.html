<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="./index.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- 스크립트 파일의 상대 경로 수정 -->
  <script type="text/javascript" src="../../../resources/static/js/HuskyEZCreator.js" charset="utf-8"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <!-- 굿비 글쓰기 -->
  <div class="header">굿비글수정</div>
  <div class="blueline mt-3 mb-3"></div>

  <!-- 게시판을 선택해주세요 -->
  <select class="form-select form-select-lg mb-3" aria-label="Large select example">
    <option selected>게시판을 선택해주세요</option>
    <option value="1">취업준비</option>
    <option value="2">국비교육</option>
    <option value="3">학습공유</option>
    <option value="4">취뽀후기</option>
  </select>

  <!-- 제목을 입력해주세요 -->
  <div class="input-group input-group-lg">
    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="제목을 입력해주세요">
  </div>


  <!-- 내용 작성 -->
  <form action="insertStudentInfoForm" method="post">
    <div id="smarteditor">
      <textarea name="editorTxt" id="editorTxt" rows="20" cols="10" placeholder="내용을 입력해주세요"
        style="width: 100%"></textarea>
    </div>
    <!-- 버튼 목록 -->
    <div class="buttons mt-3 mb-3">
      <div class="hiddenbox"></div>
      <input type="button" class="regist-btn" value="수정 완료">
      <input type="button" class="cancel-btn" value="수정 취소">
    </div>
  </form>




  <script>
    let oEditors = [];

    function smartEditor() {
      if (typeof nhn !== 'undefined' && nhn.husky && nhn.husky.EZCreator) {
        nhn.husky.EZCreator.createInIFrame({
          oAppRef: oEditors,
          elPlaceHolder: "editorTxt",
          // 스킨 파일의 상대 경로 수정
          sSkinURI: "../../../resources/static/SmartEditor2Skin.html",
          fCreator: "createSEditor2"
        });
      }
    }

    $(document).ready(function () {
      smartEditor();
    });
  </script>
</body>

</html>
